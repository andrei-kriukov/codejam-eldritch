<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Eldritch Horror Codejam</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <div class="wrapper">
        <div class="ancients"></div>

        <div class="difficulties">
            <div class="difficulties-button" id="veryLight">Очень легкий уровень</div>
            <div class="difficulties-button" id="light">Легкий уровень</div>
            <div class="difficulties-button" id="medium">Средний уровень</div>
            <div class="difficulties-button" id="hard">Высокий уровень</div>
            <div class="difficulties-button" id="reallyHard">Очень высокий уровень</div>
        </div>


        <div class="knead">Замешать колоду</div>

        <div class="levels_and_cards">

            <div class="levels">
                <div class="first level_block">
                    <div class="p">Первая стадия</div>
                    <div class="qty">
                        <div class="circle green" id="level_0">0</div>
                        <div class="circle red" id="level_1">0</div>
                        <div class="circle blue" id="level_2">0</div>
                    </div>
                </div>
                <div class="second  level_block">
                    <div class="p">Вторая стадия</div>
                    <div class="qty">
                        <div class="circle green" id="level_3">0</div>
                        <div class="circle red" id="level_4">0</div>
                        <div class="circle blue" id="level_5">0</div>
                    </div>
                </div>
                <div class="third  level_block">
                    <div class="p">Третья стадия</div>
                    <div class="qty">
                        <div class="circle green" id="level_6">0</div>
                        <div class="circle red" id="level_7">0</div>
                        <div class="circle blue" id="level_8">0</div>
                    </div>
                </div>
            </div>

            <div class="cards">
                <div class="deck"></div>
                <div class="new_card"></div>
            </div>

        </div>

    </div>
</body>
</html>
